<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Custom styles -->
    <style>
        /* Ajoutez ici vos styles personnalisés si nécessaire */
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-600 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <ul class="flex space-x-4">
                <li><a href="{% url 'document_create' %}" class="text-white hover:underline">Home</a></li>
                <li><a href="{% url 'document_list' %}" class="text-white hover:underline">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <!-- Le contenu des pages enfants sera injecté ici -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 KES DocGen. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
